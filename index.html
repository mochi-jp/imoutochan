<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妹ちゃんの計算ツール★</title>
<body>

      <input type="number" id="inputNumber" oninput="formatNumber(this)" placeholder="点数を入力" />
   
  <script>
     function formatNumber(el) {
    // 数字以外を除去して、カンマ付きに整形
     let value = el.value.replace(/,/g, '');
     if (!isNaN(value)) {
     el.value = Number(value).toLocaleString();
  } else {
     el.value = '';
  }
}
</script>
</body>
</html>
